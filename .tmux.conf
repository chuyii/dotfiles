# ステータスバーをトップに配置する
set-option -g status-position top

set-option -g status-left-length 11
set-option -g status-right-length 90

# #H => マシン名 #P => ペイン番号
set-option -g status-left '#H:[#P]'

set-option -g status-right '#(/usr/local/bin/memory) #(/usr/local/bin/battery) [%y-%m-%d(%a) %H:%M]'

# ステータスバーを1秒毎に描画し直す
set-option -g status-interval 1

# センタライズ（主にウィンドウ番号など）
set-option -g status-justify centre

# 256色端末を使用する
set -g default-terminal "xterm-256color"

# | でペインを縦に分割する
bind | split-window -h

# - でペインを横に分割する
bind - split-window -v

# コピーモードのキーバインドをvi風にする
set-window-option -g mode-keys vi
bind-key -t vi-copy v begin-selection

# ペインの移動をvi風にする
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ペインのリサイズをvi風にする
bind -r C-h resize-pane -L 10
bind -r C-l resize-pane -R 10
bind -r C-j resize-pane -D 10
bind -r C-k resize-pane -U 10

# キーバインド（コピーモード）
#
bind Space copy-mode
bind p paste-buffer

# vでマーク開始
bind -t vi-copy v begin-selection

# Vで行の先頭からマーク開始
bind -t vi-copy V select-line

# C-vで矩形選択の切り替え
bind -t vi-copy C-v rectangle-toggle

# yでヤンク
bind -t vi-copy y copy-selection

# Yで1行ヤンク
bind -t vi-copy Y copy-line

#
# 外観
#

# ステータスバーの色を設定する
set -g status-fg colour166
set -g status-bg colour234
set -g status-attr bright

# ウィンドウリストの色を設定する
setw -g window-status-fg colour246
setw -g window-status-bg default
setw -g window-status-attr dim
# アクティブなウィンドウを目立たせる
setw -g window-status-current-fg colour202
setw -g window-status-current-bg default
setw -g window-status-current-attr bright

# ペインボーダーの色を設定する
set -g pane-border-fg colour232
set -g pane-border-bg colour232
# アクティブなペインを目立たせる
set -g pane-active-border-fg colour130
set -g pane-active-border-bg colour130

# コマンドラインの色を設定する
set -g message-fg white
set -g message-bg colour166
set -g message-attr bright

#
# その他
#

# キーストロークのディレイを減らす
set -sg escape-time 1
