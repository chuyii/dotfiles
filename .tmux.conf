# プレフィックスキーをCtrl+tに変更
set-option -g prefix C-t

# ステータスバーをトップに配置する
set-option -g status-position top

set-option -g status-left-length 30
set-option -g status-right-length 90

set-option -g status-left "#[fg=colour42]#{?pane_synchronized,#[fg=colour195],}#{?client_prefix,#[fg=colour202],}» %y/%m/%d %a %H:%M"

set-option -g status-right ""

# ステータスバーを1秒毎に描画し直す
set-option -g status-interval 1

# 256色端末を使用する
set -g default-terminal "xterm-256color"

# カレントディレクトリのパスを引き継ぐ
bind c new-window -c "#{pane_current_path}"

# | でペインを縦に分割する
bind | split-window -hc "#{pane_current_path}"

# - でペインを横に分割する
bind - split-window -vc "#{pane_current_path}"

# コピーモードのキーバインドをvi風にする
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection

# ペインの移動をvi風にする
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ペインのリサイズをvi風にする
bind -r C-h resize-pane -L 10
bind -r BSpace resize-pane -L 10
bind -r C-l resize-pane -R 10
bind -r C-j resize-pane -D 10
bind -r C-k resize-pane -U 10

# キーバインド（コピーモード）
#
bind Space copy-mode
bind p paste-buffer
# xselが入っていればペーストでクリップボードの中身を貼る
if-shell 'type xsel' \
  "bind p run-shell \
  'xsel -ob | xargs -0 -I{} tmux set-buffer -- {} && tmux paste-buffer'"

# vでマーク開始
bind -T copy-mode-vi v send -X begin-selection

# Vで行の先頭からマーク開始
bind -T copy-mode-vi V send -X select-line

# C-vで矩形選択の切り替え
bind -T copy-mode-vi C-v send -X rectangle-toggle

# yでヤンク
bind -T copy-mode-vi y send -X copy-selection
if-shell 'type xsel' \
  "bind -T copy-mode-vi y send -X copy-pipe-and-cancel 'xsel -ib'"

# Enterでヤンク
if-shell 'type xsel' \
  "bind -T copy-mode-vi Enter send -X copy-pipe-and-cancel 'xsel -ib'"

#
# 外観
#

# ステータスバーの色を設定する
set -g status-style fg=colour255,bg=default

# ウィンドウリストの色を設定する
setw -g window-status-style fg=colour240,bg=default
# アクティブなウィンドウを目立たせる
setw -g window-status-current-style fg=colour42

set -g window-status-format "#[fg=colour8] › #I.#W"


set -g window-status-current-format "#[fg=colour42] » #I.#W"

# ペインボーダーの色を設定する
set -g pane-border-style fg=colour240,bg=default
# アクティブなペインを目立たせる
set -g pane-active-border-style fg=colour36,bg=default

# コマンドラインの色を設定する
set -g message-style fg=colour42,bg=default

# コピーモードのときの表示の色
set -g mode-style fg=colour42,bg=default

set -g window-status-separator ""

# borderに罫線素片を使うようにする
set -ag terminal-overrides ',*:U8=0'

# True Color
set-option -ga terminal-overrides ",xterm-256color:Tc"

#
# その他
#

# キーストロークのディレイを減らす
set -sg escape-time 1

# ペイン間で同期する/しないを切り替えるショートカット
bind e setw synchronize-panes
